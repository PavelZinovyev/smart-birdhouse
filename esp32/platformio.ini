; ESP32-S3 N16R8: 16 MB Flash, 8 MB PSRAM (Octal)
; https://docs.platformio.org/en/latest/platforms/espressif32.html

[env:esp32-s3-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; 16 MB Flash, 8 MB PSRAM (без этого uploadfs считает 8 MB и падает)
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_build.psram_type = opi
board_build.psram_size = 8MB

; Partition: app + LittleFS for web UI (rest of flash)
board_build.partitions = partitions.csv

; Serial monitor
monitor_speed = 115200

; Libraries (Adafruit — через Git, реестр PIO даёт UnknownPackageError)
lib_deps =
    https://github.com/adafruit/Adafruit_SHT31.git
    https://github.com/adafruit/Adafruit_VL53L0X.git
    bblanchon/ArduinoJson

; Optional: reduce logging in release
; build_flags = -DCORE_DEBUG_LEVEL=0
